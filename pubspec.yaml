name: kana_master
description: "Simple app to learn basics of japanese language."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Router
  go_router: ^14.2.8
  # DI
  injectable: ^2.4.4
  get_it: ^7.7.0
  # Bloc
  flutter_bloc: ^8.1.6
  # Database
  sqflite: ^2.3.3+2
  # Image management
  image: ^4.2.0
  path_provider: ^2.1.4
  path: ^1.9.0
  # Charts
  fl_chart: ^0.69.0
  # CNN model
  tflite_flutter: ^0.11.0
  # tflite_flutter:
  #   git:
  #       url: https://github.com/CaptainDario/flutter-tflite

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  build_runner: ^2.4.12
  injectable_generator: ^2.6.2

  flutter_launcher_icons: ^0.14.1

  # Change app package name
  change_app_package_name: ^1.4.0 # flutter pub run change_app_package_name:main com.agasco.kanamaster

flutter_icons:
  android: "kana_master"
  ios: false
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/gifs/hiragana/
    - assets/gifs/katakana/
    - assets/models/model_etl8g.tflite
